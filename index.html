<!DOCTYPE html>
<html>
<head>
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.price {
  color: grey;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: #FFFFFF;
  background-color: rgba(0, 0, 0, 0.918);
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}
</style>
</head>
<body>

<h2 style="text-align:center"><b> PRODUCT JEANS(BASIC HTML) </b></h2>

<div class="card">
  <img src="images/jeans3.jpg" alt="Denim Jeans" style="width: 100%;">
  <h1>Mahi Jeans</h1>
  <p class="price">$19.99</p>
  <p>Some text about the jeans. Super slim and comfy wear for regular use. style yourself wear your favourite jean to look trend.</p>
  <p><button>Add to Cart</button></p>
</div>

</body>
</html>
